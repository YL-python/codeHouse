<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <script src="./轮播_files/jquery.js.下载"></script>
    <title>轮播</title>
    <style>
        * {
            padding:0;
            margin:0;
        }.clearfix:before, .clearfix:after {
             content: " ";
             display: table; }

        .clearfix:after {
            clear: both;
            overflow: hidden; }

        .clearfix {
            zoom: 1; }
        body {
            background: #f1f1f1;
        }
        li {
            list-style: none;
        }
        #container {

        }
        #container ul {
            position: relative;
            width:1200px;
            margin:50px auto;
        }
        #container ul li {
            position: absolute;
            left:0;
            top:0;
            width:800px;
            margin:0 auto;
            height:210px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 2px #ccc;
            float: left;
            -webkit-transition: all .3s ease;
            transition: all .3s ease;
        }
        #container li.left {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        #container li.right {
            -webkit-transform: translate3d(50%,0,0);
        }
        #container li.active {
            transform:scale(1.1);
            left:200px;
            z-index:10;
        }
        #a {
            position: absolute;
            top:-20px;
            left:-20px;
        }
        #b {
            position: absolute;
            top:-20px;
            right:-20px;
        }
    </style>
</head>
<body><div data-v-42127c5e="" id="dm-extension-sniffer"><!----></div>
<div id="container">
    <ul id="box" class="clearfix">
        <a id="a">左</a>
        <a id="b">右</a>
        <li class="right">1</li>
        <li class="left">2</li>
        <li class="left">3</li>
        <li class="active">4</li>
        <li class="right">5</li>

    </ul>
</div>
<script>
    function Swiper(options) {

        this.box = $(options.el);
        this.lis = $(options.el).find("li");
        this.current = (this.lis.length / 2) + (this.lis.length % 2) - 1;
        this.cls = [];
        this.dir = options.dir || 'left';
        this.timer = null;
        this.a = $("#a");
        this.b = $("#b");
        this.init();
    }
    Swiper.prototype = {
        constructor : Swiper,
        init : function() {
            var _this = this;
            this.current = parseInt(this.current);
            for (var i = 0; i < this.lis.length; i++) {
                if(i < this.current) {
                    this.cls.push('left');
                } else if(i === this.current) {
                    this.cls.push('active');
                } else {
                    this.cls.push('right');
                }
            }

            $(this.lis).each(function (idx, item) {
                $(item).addClass(_this.cls[idx]);
            });

            this.change();
            this.pre();
            this.next();

        },
        change : function() {
            var _this = this;
            clearInterval(this.timer);
            this.timer = setInterval(function () {
                if(_this.dir === 'right') _this.cls.push(_this.cls.shift());
                else _this.cls.unshift(_this.cls.pop());

                $(_this.lis).attr("class", '');
                $(_this.lis).each(function (idx, item) {
                    $(item).addClass(_this.cls[idx]);
                });

            },3000);
        },
        pre : function() {
            var _this = this;
            this.a.on("click",function() {
                _this.change();
                _this.cls.unshift(_this.cls.pop());

                $(_this.lis).attr("class", '');
                $(_this.lis).each(function (idx, item) {
                    $(item).addClass(_this.cls[idx]);
                });
            })

        },
        next : function() {
            var _this = this;
            this.b.on("click",function() {
                _this.change();
                _this.cls.push(_this.cls.shift());

                $(_this.lis).attr("class", '');
                $(_this.lis).each(function (idx, item) {
                    $(item).addClass(_this.cls[idx]);
                });
            })

        }
    };

    var a = new Swiper({
        el : "#box"
    });


</script>

</body></html>
