<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
      background-color: pink;
      overflow: hidden;
    }
    .box{
      width: 200px;
      height: 100px;
      background-color: blue;
      line-height: 100px;
      text-align: center;
    }
    /* 定位实现,子元素用 margin属性根据自身大小偏移 */
    body{
      position: relative;
    }
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
  <div class="box">
    盒子垂直居中的实现
  </div>
</body>
</html>
