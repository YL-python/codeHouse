<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let ws = new WebSocket('ws://localhost:3003')
    ws.onopen = () => {
      console.log('服务端连接ok')
    }
    ws.onmessage = (msg) => {
      console.log('来自服务端的消息', msg.data)
      alert(msg.data)
    }
  </script>
</body>

</html>
