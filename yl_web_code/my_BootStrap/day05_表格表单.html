<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>表格表单</title>
  <link href="BootStrapPackage/css/bootstrap.min.css" rel="stylesheet">
  <script src="BootStrapPackage/jquery-3.2.1.min.js"></script>
  <script src="BootStrapPackage/js/bootstrap.min.js"></script>

</head>

<body>

  <table class="table table-striped table-bordered table-hover table-responsive">
    <tr>
      <th> 编号 </th>
      <th> 姓名 </th>
      <th> 年龄 </th>
    </tr>
    <tr>
      <td>001</td>
      <td>张三</td>
      <td>35</td>
    </tr>
    <tr>
      <td>002</td>
      <td>张</td>
      <td>25</td>
    </tr>
    <tr>
      <td>003</td>
      <td> 三</td>
      <td>36</td>
    </tr>
  </table>

  <hr>
  <hr>
  <hr>

  <form>
    <!-- 把label属性和表单项放在form-group内会更好管理 -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <!-- 添加class属性使其获得效果 -->
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</body>

</html>
