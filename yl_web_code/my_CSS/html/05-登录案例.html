<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/05-案例.css">
</head>

<body>
    <div class="re_layout">

        <div class="rg_left">
            <p class="left_1">新用户注册</p>
            <p class="left_2"> USER REGECT </p>
        </div>
        <div class="rg_center">
            <div class="re_form">
                <form action="#" method="GET">

                    <table>

                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_rigth">
                                <input type="text" name="username" id="username" placeholder="请输入用户名">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_rigth">
                                <input type="password" name="password" id="password" placeholder="请输入密码">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="email">Email</label></td>
                            <td class="td_rigth">
                                <input type="email" name="email" id="email" placeholder="请输入邮箱">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="name">姓名</label></td>
                            <td class="td_rigth">
                                <input type="text" name="name" id="name" placeholder="请输入姓名">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_rigth">
                                <input type="text" name="tel" id="tel" placeholder="请输入手机号">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_rigth">
                                <input type="radio" name="sex" value="0">男
                                <input type="radio" name="sex" value="1">女
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>出生日期</label></td>
                            <td class="td_rigth">
                                <input type="date" name="biethday" id="biethday">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="checkcode">验证码</label></td>
                            <td class="td_rigth">
                                <input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                                <img src="../images/verify_code.jpg" id="img_check">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center"><input type="image" value="注册" src="../images/regbtn.jpg">
                            </td>
                        </tr>

                    </table>

                </form>
            </div>
        </div>
        <div class="rg_right">
            <p>已有账号?<a href="#">立即登录</a></p>

        </div>

    </div>
</body>

</html>
