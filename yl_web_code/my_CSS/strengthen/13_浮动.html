<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>

<body>
    <script>
        /*
        文档流
            文档流是文档中可显示对象在排列时所占用的位置。

        float特性
            加浮动的元素，会脱离文档流，会沿着父容器靠左或靠右排列，如果之前已经有浮动的元素，会挨着浮动的元素进行排列。
            取值：
                left 沿着父容器靠左排列。
                right 沿着父容器靠右排列。
                none 没有浮动

        float注意点
            只会影响后面的元素。
            内容(文字) 默认提升半层。   可以用来做图文混排
            默认宽根据内容决定。
            换行排列，当容器放不下这些浮动元素的时候，就会换行排列  ( 尽量让浮动的元素高度是统一 )
            主要给块元素添加，但也可以给内联元素添加。

        清除浮动：
            1. 解决上下排列的情况：
                利用clear属性清除float浮动
                    clear : left | right | both(比较常用的，左右浮动都清除)
            2. 解决嵌套的情况：
                固定宽高   :  不推荐 , 不能把高度固定死，不适合做自适应的效果。
                父元素浮动 : 不推荐 , 因为父容器浮动也会影响到后面的元素。
                overflow : hidden (BFC规范) , 如果有子元素想溢出，那么会受到影响。
                display : inline-block (BFC规范)，不推荐，父容器会影响到后面的元素。
                设置空标签 : 不推荐 , 会多添加一个标签。
                after伪类 : 推荐，是空标签的加强版，目前各大公司的做法。
                    父容器选择器:after{content:""; clear:both; display:block ;}

        注：clear:both; 这个属性 只能加给块标签。after伪类添加的内容，默认是内联元素。
        注：块元素是存在margin-top传递问题的，但是浮动的块，是不存在margin-top传递问题的。

        给一个元素添加多个背景图
            background:url(第一个背景图) ,  url(第二个背景图) , url(第三个背景图);
            多张背景图的时候，先写的优先级高。
        */
    </script>
</body>

</html>
