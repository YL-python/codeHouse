<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin : 0 auto;
        }
        /* 
        盒子居中
            margin : 0 auto;（上下是0，左右是auto）
            margin只能让盒子左右居中，不能上下居中
            高可以超出浏览器，所以内部没有弄自适应
            宽最大是浏览器的宽，做了自适应
        当一个盒子不写宽度的时候
            盒子的宽度跟父容器的宽度相同。
            并且当设置了margin padding border的时候，盒子的content会自动重新计算。
        */
        #box1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2{
            /* width: 300px; */
            height: 100px;
            background: blue;
            color: white;
            padding-left: 10px;
            border-left: 5px black solid;
        }
        /* 
        子容器不写宽度的时候 盒子会自动和父盒子宽度相同
        并且子盒子有 margin padding border的时候子盒子的宽度会重新计算
        保证子盒子不超过父盒子
        */
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="box1">
        我是box1
        <div id="box2">
            我是box2
        </div>
    </div>
</body>

</html>
