<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            display:block;
            width:300px;
            height:40px;
            background: gray;
            text-align: center;
            line-height:40px;
            font-size:30px;
            color:#fff;
        }
        div{
            width:300px;
            height:0px;
            background:red;
            transition:1s;
            text-align: center;
            font-size:60px;
            color:#fff;
            overflow:hidden;
        }

        div:target{
            height:300px;
        }
    </style>
</head>
<body>
    <a href="#box1">展开div1</a>
    <div id="box1">div1</div>
    <a href="#box2">展开div2</a>
    <div id="box2">div2</div>
    <a href="#box3">展开div3</a>
    <div id="box3">div3</div>
</body>
</html>
