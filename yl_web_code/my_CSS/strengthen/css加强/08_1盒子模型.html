<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /*
        3. CSS盒子模型？

        盒子： content < padding < border < margin
            物品      填充物    盒子    多个盒子之间的间隙

        content : width + height

        padding : 内填充（内边距）
            写了一个值 : 30px  ( 上右下左 )
            写了二个值 : 30px 40px ( 上下 左右 )
            写了三个值 : 30px 40px 50px( 上 左右 下)
            写了四个值 : 30px 40px 50px 60px ( 上  右  下  左)

        padding-left : 30px
        padding-right : 30px
        padding-top : 30px
        padding-bottom : 30px

        margin : 外边距 
            写了一个值 : 30px  ( 上右下左 )
            写了二个值 : 30px 40px ( 上下 左右 )
            写了三个值 : 30px 40px 50px( 上 左右 下)
            写了四个值 : 30px 40px 50px 60px ( 上  右  下  左)

        margin-left : 30px
        margin-right : 30px
        margin-top : 30px
        margin-bottom : 30px

        背景颜色会填充到margin以内的区域。
        背景图
            默认背景图会平铺border padding content区域
            只有一张背景图的时候，从padding区域开始添加（默认行为）
        文字会在content区域。
        padding不能出现负值，margin是可以出现负值。
        */
        #box {
            width: 300px;
            height: 300px;
            border: black 15px dashed;
            background: red;
            padding: 10px;
            margin: 20px;
        }

        /*
        宽高是 content的内容，border-width是border的内容
        所以边框的大小不影响内容的大小
         */
        #box2 {
            width: 300px;
            height: 300px;
            border: black 15px dashed;
            padding: 10px;
            margin: 20px;
            box-sizing: border-box;
        }

        /* 
        box-sizing：属性允许您以特定的方式定义匹配某个区域的特定元素
            有两个取值
                content-box（默认值）
                    整个盒子的宽 = content(width) + padding + border
                border-box	
                    整个盒子的宽 = content(width) = content (width-padding-border) + padding + border
        */
    </style>
</head>

<body>
    <div id="box">我是一个盒子</div>
    <div id="box2">我是一个盒子</div><br>
    content-box <br>
    这是由 CSS2.1 规定的宽度高度行为。<br>
    宽度和高度分别应用到元素的内容框。<br>
    在宽度和高度之外绘制元素的内边距和边框。<br>
    <br>
    border-box <br>
    为元素设定的宽度和高度决定了元素的边框盒。<br>
    就是说，为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制。<br>
    通过从已设定的宽度和高度分别减去边框和内边距才能得到内容的宽度和高度。<br>
</body>

</html>
