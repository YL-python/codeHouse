<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            /* 
            border-style：边框的样式
                solid : 实线
                dashed : 虚线
                dotted : 点线
            border-width：边框的大小
            border-color：边框的颜色
            针对某一条边框:
            border-left-style
            border-right-style
            border-top-style
            border-bottom-style

            transparent 表示透明颜色
            */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
