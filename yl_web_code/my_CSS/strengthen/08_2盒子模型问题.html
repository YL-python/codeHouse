<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background: red;
            margin-bottom: 30px;
        }

        #box2 {
            width: 200px;
            height: 200px;
            background: blue;
            margin-top: 30px;
        }

        /*
        margin叠加问题：只会出现在上下margin中，左右是不存在margin叠加问题的。
            取叠加中较大的值
            解决方法：（想把margin叠加）
                1. BFC规范
                2. 想办法只给一个元素添加间距。
        
        margin嵌套问题：
            margin传递的问题只会出现在嵌套的结构中，
            且只有margin-top会有传递的问题，其它三个方向是没有传递问题的。
            解决方案：
                1. BFC规范 (比较推荐)
                2. 给父容器加边框。(不太推荐的)
                3. margin换成padding。

        */
        #box3 {
            width: 100px;
            height: 100px;
            background: green;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div id="box1">

    </div>
    <div id="box2">
        <div id="box3">

        </div>
    </div>
</body>

</html>
