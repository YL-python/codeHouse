<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" oninput="res.value = parseInt(num1.value) + parseInt(num2.value)">
        <input id="num1" type="range" min="10" max="200">
        +
        <input id="num2" type="text" value="100">
        =
        <output name="res" for="num1 num2"></output>
    </form>
</body>
</html>
