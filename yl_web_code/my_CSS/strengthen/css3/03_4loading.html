<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载效果</title>
    <style>
    *{ margin:0; padding:0;}
    #loading{ width:40px; height:40px; margin:30px auto; position: relative;}
    #loading .loading-1{ width:100%; height:100%; position: absolute; left:0; top:0;}
    #loading .loading-1 div{ width:6px; height:6px; background:black; border-radius: 50%; position: absolute;}
    #loading .loading-1 div:nth-of-type(1){ left:0; top:0;}
    #loading .loading-1 div:nth-of-type(2){ right:0; top:0;}
    #loading .loading-1 div:nth-of-type(3){ right:0; bottom:0;}
    #loading .loading-1 div:nth-of-type(4){ left:0; bottom:0;}

    #loading .loading-2{ width:100%; height:100%; position: absolute; left:0; top:0; transform:rotate(45deg);}
    #loading .loading-2 div{ width:6px; height:6px; background:black; border-radius: 50%; position: absolute;}
    #loading .loading-2 div:nth-of-type(1){ left:0; top:0;}
    #loading .loading-2 div:nth-of-type(2){ right:0; top:0;}
    #loading .loading-2 div:nth-of-type(3){ right:0; bottom:0;}
    #loading .loading-2 div:nth-of-type(4){ left:0; bottom:0;}

    #loading .loading-1 div , #loading .loading-2 div{
        animation: move 2s linear infinite;
    }
    @keyframes move {
        0%{ transform:scale(1); }
        50%{ transform:scale(0); }
        100%{ transform:scale(1); }
    }

    #loading .loading-1 div:nth-of-type(1){ animation-delay: -0;}
    #loading .loading-2 div:nth-of-type(1){ animation-delay: -0.3s;}
    #loading .loading-1 div:nth-of-type(2){ animation-delay: -0.6s;}
    #loading .loading-2 div:nth-of-type(2){ animation-delay: -0.9s;}
    #loading .loading-1 div:nth-of-type(3){ animation-delay: -1.2s;}
    #loading .loading-2 div:nth-of-type(3){ animation-delay: -1.5s;}
    #loading .loading-1 div:nth-of-type(4){ animation-delay: -1.8s;}
    #loading .loading-2 div:nth-of-type(4){ animation-delay: -2.1s;}

    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loading-2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
