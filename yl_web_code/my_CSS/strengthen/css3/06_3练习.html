    #box{ width:50px; height:50px; margin:100px; position: relative; }
    #box div{ width:50px; height: 25px; background: blue; border-radius: 25px 25px 0 0; position: absolute; left:0; top:0; transform-origin: center bottom;}
    /* #box div:nth-of-type(1){ transform: rotate(180deg);}

    /* #box div:nth-of-type(1){}

    #box div:nth-of-type(1){ transform:rotate(-25deg); animation: infinite linear .5s move1 alternate;}
    #box div:nth-of-type(2){ transform:rotate(205deg); animation: infinite linear .5s move2 alternate;}

    @keyframes move1 {
        0%{ transform:rotate(-25deg);}
        100%{ transform:rotate(0);}
    }
    @keyframes move2 {
        0%{ transform:rotate(205deg);}
        100%{ transform:rotate(180deg);}
    }
