<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{ margin:0; padding:0;}
    img{ display: block;}
    #football{ width:600px; height:700px; border:1px black solid; margin:30px auto; perspective: 800px; position: relative;}
    .football-land{ width:100%; height:100%; background:url('./img/grass2.png'); transform: rotateX(55deg); overflow: hidden; position: relative;
        animation : 3s move;
    }
    @keyframes move {
        0%{ transform: rotateX(55deg) rotateZ(0);}
        100%{ transform: rotateX(55deg) rotateZ(360deg);}
    }
    .football-land div:nth-of-type(1){ width:560px; height:660px; border:1px white solid; margin:20px;}
    .football-land div:nth-of-type(2){ position: absolute; width:560px; border-top:1px white solid; top:50%; left:20px;}
    .football-land div:nth-of-type(3){ position: absolute; width:150px; height: 150px; border:1px white solid; border-radius: 50%; left:50%; top:50%; margin:-75px;}
    .football-land div:nth-of-type(4){ position: absolute; width:150px; height: 100px; border:1px white solid; border-bottom:none; bottom: 20px; left:50%; margin-left:-75px;}
    .football-land div:nth-of-type(5){ position: absolute; width:150px; height: 100px; border:1px white solid; border-top:none; top: 20px; left:50%; margin-left:-75px;}

    .football-star{ width:100%; height:100%; position: absolute; left:0; top:0; z-index: 10;}
    .football-star div{ width:100px; height:100px; position: absolute; opacity: 0;}
    .football-star div img{ width:100%; height:100%; }
    .football-star div:nth-of-type(1){ left:50%; /* top:180px; */ top:20px; margin-left:-50px; animation: 1s 3s star1 forwards;}
    .football-star div:nth-of-type(2){ left:60px; /* top:280px; */ top:40px; transform: translateZ(150px); animation: 1.2s 3s star2 forwards;}
    .football-star div:nth-of-type(3){ right:60px; /* top:280px; */ top:40px; transform: translateZ(150px); animation: 1.4s 3s star2 forwards;}
    .football-star div:nth-of-type(4){ left:50%; /* top:350px; */ top:100px; margin-left:-50px; transform: translateZ(300px); animation: 1.6s 3s star3 forwards;}
    @keyframes star1 {
        100%{ top:180px; opacity: 1;}
    }
    @keyframes star2 {
        100%{ top:280px; opacity: 1;}
    }
    @keyframes star3 {
        100%{ top:350px; opacity: 1;}
    }
    
    </style>
</head>
<body>
    <div id="football">
        <div class="football-star">
            <div><img src="./img/bm-robben.png" alt=""></div>
            <div><img src="./img/bm-robben.png" alt=""></div>
            <div><img src="./img/bm-robben.png" alt=""></div>
            <div><img src="./img/bm-robben.png" alt=""></div>
        </div>
        <div class="football-land">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
