<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 300px;
            position: relative;
            margin: 100px;
            perspective: 800px;
        }

        #box div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* 背面隐藏 */
            backface-visibility: hidden;
            transition: 1s;
        }

        #box div img {
            width: 100%;
            height: 100%;
        }

        #box div:last-of-type {
            transform: rotateY(180deg);
        }

        #box:hover div:first-of-type {
            transform: rotateY(180deg);
        }

        #box:hover div:last-of-type {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div id="box">
        <div>
            <img src="./img/laoli.jpg" alt="">
        </div>
        <div>
            <img src="./img/xiuqin.jpg" alt="">
        </div>
    </div>
</body>

</html>
