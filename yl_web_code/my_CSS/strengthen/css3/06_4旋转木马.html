<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin:0; padding:0;}
        ul{ list-style: none;}
        img{ display: block;}
        #main{ width:600px; height:300px; border:1px black solid; margin:30px auto;
            perspective: 400px;
            perspective-origin: top;
        }
        #main ul{ width:128px; height: 94px; margin:100px auto; position: relative; transform-style: preserve-3d; transition: 6s;}
        #main ul li{ position: absolute; left:0; top:0;}
        #main ul li:nth-of-type(1){ transform:rotateY(0deg) translateZ(150px);}
        #main ul li:nth-of-type(2){ transform:rotateY(60deg) translateZ(150px);}
        #main ul li:nth-of-type(3){ transform:rotateY(120deg) translateZ(150px);}
        #main ul li:nth-of-type(4){ transform:rotateY(180deg) translateZ(150px);}
        #main ul li:nth-of-type(5){ transform:rotateY(240deg) translateZ(150px);}
        #main ul li:nth-of-type(6){ transform:rotateY(300deg) translateZ(150px);}
        
        #main:hover ul{ transform:rotateY(360deg);}
    </style>
</head>
<body>
    <div id="main">
        <ul>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
            <li><img src="./img/3.jpg" alt=""></li>
            <li><img src="./img/4.jpg" alt=""></li>
            <li><img src="./img/1.jpg" alt=""></li>
            <li><img src="./img/2.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
