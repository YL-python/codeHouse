<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="music">
        <source type="video/webm" src="./wangs/movie.webm">
    </video>
    <!-- <audio id="music">
        <source type="audio/mpeg" src="./wangs/zhoujie.mp3">
    </audio> -->
</body>
</html>

<!--
    video  视频
        - src属性:资源路径
        - controls属性：如果出现该属性，则向用户显示控件，比如播放按钮。
        - autoplay属性：如果出现该属性，则视频在就绪后马上播放。
        - loop属性：重复播放属性。
        - muted属性：静音属性。
        - poster属性：规定视频正在下载时显示的图像，直到用户点击播放按钮
            


    audio  音频
        - src属性:资源路径
        - controls属性：如果出现该属性，则向用户显示控件，比如播放按钮。
        - autoplay属性：如果出现该属性，则视频在就绪后马上播放。
        - loop属性：重复播放属性。
        - muted属性：静音属性。


    source标签:定义媒介资源
        type属性:
            视频:
                用于视频：video/ogg   video/mp4     video/webm
            音频:
                用于音频：audio/ogg   audio/mpeg
                        也支持  wav
-->
