<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插件</title>
    <link rel="stylesheet" href="./css/animate.min.css">
    <style>
        /*
        基本使用：
            animated : 基类(基础的样式，每个动画效果都需要加)
            infinite : 动画的无限次数
            如果想改变运动的时间：需要在css文件中改变animated这个样式里的时间。
        
        https://daneden.github.io/animate.css/
        */

        img{ display: block; margin:100px; animation:1s myTada infinite;}
    
        @keyframes myTada {
            0%,20%,40%,60%{ transform:rotate(-5deg) scale(1.3);}
            10%,30%,50%{ transform:rotate(5deg) scale(1.3);}
            80%,100%{ transform:rotate(-3deg) scale(1.1);}
            70%,90%{ transform:rotate(3deg) scale(1.1);}
        }
        </style>
</head>

<body>
    <!-- <img class="animated tada infinite" src="./xiuqin.jpg" alt=""> -->
    <img src="./img/xiuqin.jpg" alt="">
</body>

</html>
