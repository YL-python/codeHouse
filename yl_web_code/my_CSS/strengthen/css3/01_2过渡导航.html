<!DOCTYPE html>
<html lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{ margin:0; padding:0;}
    ul{ list-style: none;}
    ul li{ width:60px; height: 70px; background:url('./img/aNavBg.png'); float: left; transition: .5s;}
    ul li:nth-of-type(1){ background-position: 0px 0;}
    ul li:nth-of-type(2){ background-position: -60px 0;}
    ul li:nth-of-type(3){ background-position: -120px 0;}
    ul li:nth-of-type(4){ background-position: -180px 0;}
    ul li:nth-of-type(5){ background-position: -240px 0;}
    ul li:nth-of-type(6){ background-position: -300px 0;}
    ul li:hover:nth-of-type(1){ background-position: 0px -70px;}
    ul li:hover:nth-of-type(2){ background-position: -60px -70px;}
    ul li:hover:nth-of-type(3){ background-position: -120px -70px;}
    ul li:hover:nth-of-type(4){ background-position: -180px -70px;}
    ul li:hover:nth-of-type(5){ background-position: -240px -70px;}
    ul li:hover:nth-of-type(6){ background-position: -300px -70px;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
