<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模糊与计算</title>
    <style>
        #box1{
            filter: blur(5px);
            /* filter: blur(x) 高斯模糊 */
            margin-bottom: 50px;
        }

        #box2{
            width: 300px;
            height: 300px;
            border: 1px black solid;
        }

        #box3{
            /* 空格要写 */
            width: calc(100% - 100px);
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box1">
        <img src="./img/laoli.jpg" alt="">
    </div>
    <div id="box2">
        <div id="box3">

        </div>
    </div>
</body>
</html>
