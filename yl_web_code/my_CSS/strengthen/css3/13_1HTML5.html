<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width:500px;
            height:200px;
            background:orange;
        }
        article{
            width:300px;
            height:200px;
            background:green;
        }
        aside{
            width:600px;
            height:200px;
            background:blue;
        }
        header{
            width:100px;
            height:100px;
            background:red;
        }
        footer{
            width:200px;
            height:200px;
            background:blue;
        }
        nav{
            width:600px;
            height:200px;
            background:firebrick
        }
        figure{
            width:400px;
            height:200px;
            background:darkgoldenrod
        }
        main{
            width:300px;
            height:200px;
            background:darkgoldenrod;
        }
        hgroup{
            width:200px;
            height:100px;
            background:darkkhaki
        }

        dialog{
            width:300px;
            height:200px;
            background:orange;
        }
    </style>
</head>
<body>
    <section>划分区域</section>
    <article>装内容</article>
    <aside></aside>
    <header></header>
    <footer></footer>
    <nav></nav>
    <figure>
        <figcaption>标题</figcaption>
    </figure>
    <main></main>
    <hgroup>
        <h2></h2>
        <h3></h3>
    </hgroup>
    <p>文本文本文本文本文本<mark>xiaoming</mark>文本文本文本文本文本</p>
    <dialog></dialog>
</body>
</html>
<!--
    语义化结构标签：
        section    类似于div,section 更偏向划分区域
        article    更偏向于 内容的展示
        aside      （在一边的，在一旁的，侧边）
        header     表示内容的头部、网页的头部、头部区域
        footer     表示网页的底部、内容的底部、底部区域
        nav         导航连接、导航区域
        figure     表示一块独立的内容
        figcaption  figure的标题（一般放在figure的第一位或者最后一位）
        main       主体内容(IE不兼容)
        hgroup
        mark       高亮显示  默认北京为黄色（可以更改背景  内联元素）
        time        放时间的
        dialog      类似于微信的对话框  ( 默认display:none  默认定位  默认边框 )
-->
