<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太极</title>
    <style>
        #wai {
            width: 400px;
            margin: 0 auto;
        }

        #wai:after {
            content: '';
            clear: both;
            display: block;
        }

        #left {
            width: 198px;
            height: 400px;
            border: black 1px solid;
            float: left;
            border-radius: 400px 0 0 400px;
        }

        #right {
            width: 200px;
            height: 400px;
            float: left;
            border-radius: 0 400px 400px 0;
            background: black;
        }

        #top {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            position: relative;
            left: 100px;
            top: 0;
        }

        #down {
            width: 200px;
            height: 200px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            position: relative;
            left: -100px;
            top: 200px;
        }

        .cen {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            position: relative;
            top: 75px;
            border-radius: 50%;
        }

        .w {
            background-color: rgb(255, 255, 255);
        }

        .b {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="wai">
        <div id="left">
            <div id="top">
                <div class="cen b"></div>
            </div>
        </div>
        <div id="right">
            <div id="down">
                <div class="cen w"></div>
            </div>
        </div>
    </div>
</body>

</html>
