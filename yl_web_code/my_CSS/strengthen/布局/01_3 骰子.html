<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骰子</title>
    <style>
        #box1 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box1 div {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
        }

        #box2 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            justify-content: space-between;

        }

        #box2 div {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            margin: 10px;
        }

        #box2 div:nth-of-type(2) {
            align-self: flex-end;
        }

        #box3 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            justify-content: space-between;

        }

        #box3 div {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            margin: 10px;
        }

        #box3 div:nth-of-type(2) {
            align-self: center;
        }

        #box3 div:nth-of-type(3) {
            align-self: flex-end;
        }

        #box4 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            flex-direction: column;

        }

        #box4 div {
            height: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #box4 i {
            width: 30px;
            height: 30px;
            display: block;
            background: black;
            border-radius: 50%;
        }

        #box5 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            flex-direction: column;

        }

        #box5 div {
            height: 33.3%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #box5 i {
            width: 30px;
            height: 30px;
            display: block;
            background: black;
            border-radius: 50%;
        }

        #box6 {
            width: 150px;
            height: 150px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 50px;
            display: flex;
            flex-direction: column;

        }

        #box6 div {
            height: 33.3%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #box6 i {
            width: 30px;
            height: 30px;
            display: block;
            background: black;
            border-radius: 50%;
        }
    </style>
</head>

    <div id="box1">
        <div></div>
    </div>

    <div id="box2">
        <div></div>
        <div></div>
    </div>

    <div id="box3">
        <div></div>
        <div></div>

</html>
