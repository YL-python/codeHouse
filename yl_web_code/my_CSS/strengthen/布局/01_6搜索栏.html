<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        *{ margin:0; padding:0;}
        a{ text-decoration: none;}
        #main{ width:750px; margin:0 auto;}
        #main .header {
            height: 93px;
            border-bottom: 1px #e2e2e2 solid;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #main .header div {
            width: 536px;
            height: 56px;
            background: #f2f3f6;
            border-radius: 10px;
            margin-left: 10px;
        }

        #main .header span {
            font-size: 32px;
        }

        #main .header a {
            color: #333333;
        }

        #main .header div span {
            font-size: 28px;
            margin: 0 16px;
            line-height: 56px;
        }

        #main .header div input {
            width: 470px;
            font-size: 28px;
            border: none;
            background: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="header">
            <a href="#"><span class="iconfont icon-zuojiantou"></span></a>
            <div>
                <a href="#"><span class="iconfont icon-search"></span></a>
                <input type="text" placeholder="搜索风格、元素和商家">
            </div>
            <a href="#"><span class="iconfont icon-xinfeng"></span></a>
        </div>
    </div>
</body>

</html>
