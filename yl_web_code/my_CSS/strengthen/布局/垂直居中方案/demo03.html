<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案 3</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            border: 1px black solid;
            position: relative;
        }

        /* box2 大小未知 */
        #box2{
            width: 100px;
            height: 100px;
            background: red;
            /* 左右上下 0    浏览器解析的时候左右0 不好判断就解析成居中了 */
            /* 能做到效果 ，但是代码不美观 */
            margin: auto;  /* 需要写 */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">

        </div>
    </div>
</body>
</html>
