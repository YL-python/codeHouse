<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案 1</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            border: 1px black solid;
            position: relative;
        }

        /* box2 需要已知大小 */
        #box2{
            width: 100px;
            height: 100px;
            background: red;
            /* 使用定位让左上角居中最后再用 margin 拉取自身宽度的一半 */
            /* margin写百分比是按照父容器来决定 */
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">

        </div>
    </div>
</body>
</html>
