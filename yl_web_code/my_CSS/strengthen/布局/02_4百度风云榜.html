<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{ margin:0; padding:0;}
    ul{ list-style:none;}
    a{ text-decoration: none;}

    #top{ width:308px; height: 419px; border:1px #d9d9de solid; margin:20px auto; background:#fcfcfc;}
    #top .top-title{ font-size:14px; color:#4d4d4d; height:30px; line-height: 30px; padding-left:15px;}
    #top .top-grid{ width:280px; height:352px; margin:0 auto; display: grid;
        grid-template-columns: repeat(3 , 1fr);
        grid-template-rows: repeat(4 , 1fr);
        grid-template-areas: 
        "a1 a2 a2"
        "a3 a2 a2"
        "a4 a4 a5"
        "a6 a7 a7";
        grid-column-gap: 8px;
        grid-row-gap: 8px;
    }
    #top .top-grid a{ width:100%; height:100%; display: block; color:white; line-height: 27px;}
    #top .top-grid h3{ font-size:12px; text-align: right; margin-right:5px;}
    #top .top-grid p{ font-size:14px; text-align:center;}
    #top .top-grid div:nth-of-type(1){ grid-area: a1;}
    #top .top-grid div:nth-of-type(2){ grid-area: a2;}
    #top .top-grid div:nth-of-type(3){ grid-area: a3;}
    #top .top-grid div:nth-of-type(4){ grid-area: a4;}
    #top .top-grid div:nth-of-type(5){ grid-area: a5;}
    #top .top-grid div:nth-of-type(6){ grid-area: a6;}
    #top .top-grid div:nth-of-type(7){ grid-area: a7;}
    #top .top-grid .top-grid-bg1{ border:1px #2c9ada solid; background-image:linear-gradient(#177fe6 , #32adf4);}
    #top .top-grid .top-grid-bg2{ border:1px #d92061 solid; background-image:linear-gradient(#f2246c , #ff5bad);}
    #top .top-grid .top-grid-bg3{ border:1px #cf981a solid; background-image:linear-gradient(#d16300 , #e8ac1e);}
    #top .top-page{ float: right; font-size:12px; margin-top:7px; margin-right:12px;}
    #top .top-page a{ border:1px #ccc solid; padding:4px 4px; display: block; float: left; margin-left:2px;}
    #top .top-page span{ padding:4px 3px; display: block; float: left; margin-left:2px;}
    </style>
</head>
