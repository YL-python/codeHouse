<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        #box div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
            grid-area: a5;
        }

        #box2 {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        #box2 div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
        }

        #box2 div:nth-of-type(2) {
            grid-area: a9;
        }

        #box3 {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        #box3 div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
        }

        #box3 div:nth-of-type(2) {
            grid-area: a5;
        }

        #box3 div:nth-of-type(3) {
            grid-area: a9;
        }

        #box4 {
            width: 100px;
            height: 100px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 10px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "a1 a2 a3"
                "a4 a5 a6"
                "a7 a8 a9";
            justify-items: center;
            align-items: center;
        }

        #box4 div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: red;
        }

        #box4 div:nth-of-type(2) {
            grid-area: a3;
        }

        #box4 div:nth-of-type(3) {
            grid-area: a7;
        }

        #box4 div:nth-of-type(4) {
            grid-area: a9;
        }
    </style>
</head>

<body>
    <div id="box">
        <div></div>
    </div>
    <div id="box2">
        <div></div>
        <div></div>
    </div>
    <div id="box3">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="box4">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
