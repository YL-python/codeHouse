<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: '张三',
        age: 20,
      };
      let newObj = new Proxy(obj, {
        get(target, key) {
          console.log('target', target, 'key', key);
          return target[key];
        },
        set(target, key, newValue) {
          target[key] = newValue;
          return true;
        },
      });
      newObj.name;
    </script>
  </body>
</html>
