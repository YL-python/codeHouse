<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./mvvm2.js"></script>
  </head>
  <body>
    <div id="app">
      111 {{message}} 111
      <div>123 {{message}}</div>
      <div v-html="htmlData" test="test"></div>
      <input type="text" v-model="modelData" id="" value="modelData" /> {{modelData}}
    </div>
    <script>
      let vm = new MyVue({
        el: '#app',
        data: {
          testData: '<p>111</p>',
          message: '测试数据',
          htmlData: 'html数据',
          modelData: '双绑数据',
        },
      });
      setTimeout(() => {
        console.log(111);
        vm.$options.data.message = '修改的值';
      }, 1000);
    </script>
  </body>
