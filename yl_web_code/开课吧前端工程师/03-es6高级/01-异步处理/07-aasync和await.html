<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 异步函数 --> 同步写法
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('111')
          resolve('成功')
        }, 1000)
      })

      p1.then((res) => {
        console.log(res)
      })

      async function myfn() {
        // await 后面一定跟一个 promise 对象
        // await 等待的是一个 resolved 状态的 promise对象
        // es7 写法
        await p1
        await new Promise(() => {
          setTimeout((resolve, reject) => {
            console.log('222')
            resolve()
          }, 1000)
        })
        await new Promise(() => {
          setTimeout((resolve, reject) => {
            console.log('333')
            resolve()
          }, 1000)
        })
      }
      myfn()
    </script>
  </body>
</html>
