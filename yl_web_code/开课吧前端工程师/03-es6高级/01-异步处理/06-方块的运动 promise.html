<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        left: 0px;
        top: 0px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function move(ele, arg, target, cb) {
        return new Promise((resolve, reject) => {
          let start = parseInt(window.getComputedStyle(ele, null)[arg])
          let dis = (target - start) / Math.abs(target - start)
          let speed = dis * 5
          function fn() {
            let now = parseInt(window.getComputedStyle(ele, null)[arg])
            if (now === target) {
              resolve('运动完成')
            } else {
              ele.style[arg] = now + speed + 'px'
              window.requestAnimationFrame(fn)
            }
          }
          fn()
        })
      }
      // 回调地狱
      let ele = document.querySelector('.box')
      move(ele, 'left', 200)
        .then((res) => {
          return move(ele, 'top', 200)
        })
        .then((res) => {
          return move(ele, 'left', 0)
        })
        .then((res) => {
          return move(ele, 'top', 0)
        })
        .then((res) => {
          console.log(res)
        })
        .catch((err) => {
          console.log(err)
        })
    </script>
  </body>
</html>
