<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <!-- <li>
          <span>id</span>
          <input type="checkbox" />
          <span>第一条信息</span>
          <a href="javascript:;" class="collect">收藏</a>
          <a href="javascript:;" class="cancelCollect">取消收藏</a>
          <a href="javascript:;" class="remove">删除</a>
        </li> -->
    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll" />全选/全不选</label>
      <a href="javascript:;" id="remove">删除</a>
      <input type="text" id="newInfo" />
      <a href="javascript:;" id="add">添加</a>
    </footer>
  </section>
  <script>
    let data = [{
      id: 0,
      title: "残酷月光 - 费启鸣",
      checked: true,
      collect: true
    }, {
      id: 1,
      title: "兄弟 - 艾热",
      checked: false,
      collect: false
    }, {
      id: 2,
      title: "毕生 - 夏增祥",
      checked: false,
      collect: true
    }, {
      id: 3,
      title: "公子向北去 - 李春花",
      checked: false,
      collect: false
    }, {
      id: 4,
      title: "战场 - 沙漠五子",
      checked: true,
      collect: false //是否收藏 true 收藏 false 没有收藏
    }];

    // 判断是否全选
    // let ischeckedAll = () => {
    //   let temp = data.filter(item => item.checked)
    //   return temp.length === data.length && data.length != 0
    // }
    let ischeckedAll = () => {
      return data.every(item => item.checked) && data.length != 0
    }
    let checkAllEle = document.querySelector('#checkAll')

    let render = (data) => {
      let str = "";
      data.forEach(v => {
        str += `<li>
          <input type="checkbox" ${v.checked ? 'checked' : ''} />
          <span>${v.id}</span>
          <span>${v.title}</span>
          ${v.collect ? 
            '<a href="javascript:;" class="cancelCollect">取消收藏</a>' 
            : '<a href="javascript:;" class="collect">收藏</a>' }
          <a href="javascript:;" class="remove">删除</a>
        </li>`;
      })
      document.querySelector("#list").innerHTML = str
      checkAllEle.checked = ischeckedAll()
      addEvent()
    }

    let addEvent = () => {
      let lis = document.querySelectorAll("#list li")
      lis.forEach((li, index) => {
        let checked = li.querySelector('input')
        let collect = li.querySelector('.collect')
        let cancelCollect = li.querySelector('.cancelCollect')
        let remove = li.querySelector('.remove')
        checked.onchange = () => {
          data[index].checked = checked.checked
          render(data)
        }
        collect && (
          collect.onclick = () => {
            data[index].collect = true
            render(data)
          }
        )
        cancelCollect && (
          cancelCollect.onclick = () => {
            data[index].collect = false
            render(data)
          }
        )
        remove.onclick = () => {
          data.splice(index, 1)
          render(data)
        }
        checkAllEle.onchange = () => {
          data.forEach(v => {
            v.checked = checkAllEle.checked
          })
          render(data)
        }
      })
    }

    document.querySelector('#remove').onclick = function () {
      data = data.filter(v => !v.checked)
      render(data)
    }

    document.querySelector('#add').onclick = function () {
      let title = document.querySelector('#newInfo').value
      console.log(title);
      title && (
        data.push({
          id: data.length,
          title,
          checked: false,
          collect: false
        })
      )
      document.querySelector('#newInfo').value = ''
      render(data)
    }

    render(data)
  </script>
</body>

</html>
