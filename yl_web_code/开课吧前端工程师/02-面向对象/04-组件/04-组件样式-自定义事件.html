    <style>
        .k-dialog {
            width: 30%;
            z-index: 2001;
            display: block;
            position: absolute;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
            margin: 0 auto;
            top: 15vh;
            left: 30%;
            display: none;
        }

        .k-wrapper {
            position: fixed;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            background: black;
            opacity: 0.4;
            z-index: 2000;
            display: none;
        }

        .k-header {
            padding: 20px 20px 10px;
        }

        .k-header .k-title {
            line-height: 24px;
            font-size: 18px;
            color: #303133;
            float: left;
        }

        .k-body {
            padding: 30px 20px;
            color: #606266;
            font-size: 14px;
        }

        .k-footer {
            padding: 10px 20px 30px;
            text-align: right;
        }

        .k-close {
            color: #909399;
            font-weight: 400;
            float: right;
            cursor: pointer;
        }

        .k-cancel {
            color: #606266;
            border: 1px solid #dcdfe6;
            text-align: center;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            margin-right: 10px;
        }

        .k-cancel:hover {
            color: #409eff;
            background: #ecf5ff;
            border-color: #c6e2ff;
        }

        .k-primary {
            border: 1px solid #dcdfe6;
            text-align: center;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            font-weight: 500;
            background: #409eff;
            color: #fff;
            margin-left: 10px;
        }

        .k-primary:hover {
            background: #66b1ff;
        }

        .k-input {
            width: 100%;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .input-inner {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            box-sizing: border-box;
            color: #606266;
            display: inline-block;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: none;
            padding: 0 15px;
            transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<script>
    class myEvent {
        constructor() {
            this.handle = {}
        }
        // 给对应事件添加需要执行的方法
        addEvent(eventName, fn) {
            if (typeof this.handle[eventName] === 'undefined') {
                this.handle[eventName] = []
            }
            this.handle[eventName].push(fn)
        }

        // 对应事件执行对应方法
        trigger(eventName) {
            if (!(eventName in this.handle)) return;
            this.handle[eventName].forEach(v => {
                v();
            });
        }

            }

    }
    // 封装
    class Dailog extends myEvent {
        constructor(options) {
            super()
            this.options = Object.assign({
                width: "100px",
                height: "200px",
                title: "测试标题",
                content: "测试内容",
                dragable: true,
                maskable: true,
                isCancel: false,
                success() {
                    console.log('默认 点击了确定');
                },
                cancel() {
                    console.log('默认 点击了取消');
                }
            }, options)
            this.init()
        }
        init() {
            this.renderView()

            this.addEvent('cancel', this.options.cancel)
            this.addEvent('success', this.options.success)

            //  采用事件委托
            this.dailogHtml.onclick = e => {
                switch (e.target.className) {
                    case 'k-close':
                        this.close()
                        this.trigger('cancel')
                        break;
                    case 'k-cancel':
                        this.close()
                        this.trigger('cancel')
                        break;
                    case 'k-primary':
                        this.close()
                        this.trigger('success')
                        break;
                }
            }
        }
        renderView() {
            let str = `<div class="k-wrapper"></div>
            <div class="k-dialog" style="width:${this.options.width};height:${this.options.height};">
                    <div class="k-header">
                        <span class="k-title">${this.options.title}</span><span class="k-close">X</span>
                    </div>
                    <div class="k-body">
                        <span>${this.options.content}</span>
                    </div>
                    <div class="k-footer">
                        ${this.options.isCancel?'<span class="k-cancel">取消</span>':''}
                        <span class="k-primary">确定</span>
                    </div>
                </div>`
            // 每一个对话框是自己的属性 
            this.dailogHtml = document.createElement('div')
            this.dailogHtml.innerHTML = str
            document.querySelector('body').appendChild(this.dailogHtml)
        }
        // 显示对话框
        open() {
            if (this.options.maskable) {
                this.dailogHtml.querySelector('.k-wrapper').style.display = 'block'
            }
            this.dailogHtml.querySelector('.k-dialog').style.display = 'block'
        }
        // 关闭对话框
        close() {
            // console.log('close');
            this.dailogHtml.querySelector('.k-wrapper').style.display = 'none'
            this.dailogHtml.querySelector('.k-dialog').style.display = 'none'
        }
    }

    // 调用
    let dailog1 = new Dailog({
        width: '30%',
        title: '--测试标题--',
        maskable: true,
        isCancel: true,
        success() {
            console.log('点击了确定');
        },
        cancel() {
            console.log('点击了取消');
        }
    })
    document.querySelector('.dailog1').onclick = function () {
        dailog1.open()
    }
</script>
