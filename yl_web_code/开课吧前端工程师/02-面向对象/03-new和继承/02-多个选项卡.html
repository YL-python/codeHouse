<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="btn1">
    <button style="background: red;">按钮一</button>
    <button>按钮二</button>
    <button>按钮三</button>
    <p>内容一</p>
    <p style='display:none'>内容二</p>
    <p style='display:none'>内容三</p>
  </div>

  <div class="btn2">
    <button style="background: red;">按钮一</button>
    <button>按钮二</button>
    <button>按钮三</button>
    <p>内容一</p>
    <p style='display:none'>内容二</p>
    <p style='display:none'>内容三</p>
  </div>
  <button class="nextPre">下一页</button>
  <button class="autoPlay">自动轮播</button>
  <script>
    // 多个选项卡
    // 第一个有下一页功能
    // 第二个有轮播功能
    function Tab(btns, ps, isNextPre = false, isAutoPlay = false) {
      btns.forEach((vb, ib) => {
        vb.onclick = () => {
          pFor(ib)
        }
      })

      if (isNextPre) {
        let num = 0
        document.querySelector('.nextPre').onclick = () => {
          num++
          num = num > 2 ? 0 : num
          pFor(num)
        }
      }

      if (isAutoPlay) {
        let num = 0
        document.querySelector('.autoPlay').onclick = () => {
          setInterval(() => {
            num++
            num = num > 2 ? 0 : num
            pFor(num)
          }, 1000)
        }
      }

      function pFor(key) {
        ps.forEach((vp, ip) => {
          if (ip === key) {
            btns[ip].style.background = 'red'
            ps[ip].style.display = 'block'
          } else {
            btns[ip].style.background = ''
            ps[ip].style.display = 'none'
          }
        })
      }
    }

    let btns1 = document.querySelectorAll(".btn1 button")
    let ps1 = document.querySelectorAll(".btn1 p")
    Tab(btns1, ps1, true, false)

    let btns2 = document.querySelectorAll(".btn2 button")
    let ps2 = document.querySelectorAll(".btn2 p")
    Tab(btns2, ps2, false, true)
  </script>
</body>

</html>
