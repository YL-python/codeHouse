<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Dad(height) {
      this.name = '张三'
      this.age = 28
      this.height = height
      this.money = '$100000'
    }

    Dad.prototype.hobby = function () {
      console.log('高尔夫');
    }

    let Link = function () {}
    Link.prototype = Dad.prototype
    Son.prototype = new Link()
    // 需要修改预定义属性
    Son.prototype.constructor = Son
    Son.prototype.hobby = function () {
      console.log('篮球');
    }

    // 继承的第一种实现
    function Son(height) {
      Dad.call(this, height)
      // Dad.apply(this, [height])
      // Dad.bind(this)(height)
    }

    let newSon = new Son('178cm')
    console.log(newSon.name);
    console.log(newSon);
    newSon.hobby()

    let dad = new Dad();
    dad.hobby()
  </script>
</body>

</html>
