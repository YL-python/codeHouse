<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #map {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <h1 id="grade">0</h1>
    <div id="map"></div>
    <script type="module">
      // es6需要服务器环境启动 插件或者一个叫 anywhere的npm包
      import Game from './js/game.js'
      {
        let map = document.querySelector('#map')
        let game = new Game(map, 20)
        let gradeEl = document.querySelector('#grade')
        document.onclick = () => {
          game.start()
        }
        game.on('changeGrade', (grade) => {
          console.log(grade)
        })
        game.on('win', () => {
          console.log('win')
        })
        game.on('over', () => {
          console.log('over')
        })
      }
    </script>
  </body>
</html>
