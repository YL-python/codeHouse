<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src='../vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div id='app'>
        <Hehe></Hehe>
        <Hehe></Hehe>
        <Hehe></Hehe>
    </div>

    <script>
        // 组件的创建
        let xixi = Vue.extend({
            template: "<h1>这里是组件</h1>"
        })
        // 注册一个组件 Vue.component('组件的名字',创建的组件)
        Vue.component('Hehe', xixi)
        // 把组件名当成标签名来使用 组件名不能和标签名一致
        let vm = new Vue({
            el: '#app'
        })
        /*
        1.组件继承自实例    实例有的组件也有，会有一些变异
            el -> template
            data -> data(方法)
            
        2.组件的目的是为了实现复用
        */
    </script>

</body>

</html>
