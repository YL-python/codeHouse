<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
    <script src='../vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div id='app'>
        {{name}}
        <hr>
        <hehe></hehe>
    </div>

    <template id="tp1">
        <div>
            <p>这里是模板 tp1</p>
            <p>{{name}}</p>
        </div>
    </template>

    <script>

        let vm = new Vue({
            el: '#app',
            data:{
                name:'这里是实例 app'
            },
            components:{
                hehe:{
                    template:'#tp1',
                    data() {
                        return {
                            name:'tp1 name属性值'
                        }
                    }
                }
            }
        })

        /*
        组件正常情况下无法直接使用实例的数据 只能使用自己的数据
        实例里的data 是一个对象
        组件里的data是一个函数 返回一个对象返回的对象就是我们的数据
        为了保证每一个组件有单独的作用域
        */
    </script>
</body>

</html>
