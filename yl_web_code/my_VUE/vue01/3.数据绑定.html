<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 数据绑定</title>
  <script src='../vue.js'></script>
</head>

<body>

  <div id="app">
    {{text}}
    <hr>
    {{arr}}
    <hr>
    {{obj}}
    <hr>
    {{num}}
    <hr>
    {{null ? '真的' : '假的'}}
    <hr>
    {{undef ? '真的' : '假的'}}
    <hr>
    {{boolean}}
  </div>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
        text: '这里是文本',
        arr: ['呵呵', '嘻嘻'],
        obj: { us: 123, ps: 456 },
        num: 123,
        null: null,
        undef: undefined,
        boolean: false
      }
    })
    // data 中的数据在视图中(view  html界面)使用，这个过程就是数据绑定  方向  data -> view
    // 正常的数据类型都可以绑定并显示  特殊的 null undefined 只能绑定不能显示
    // {{}} 插值法内部 放的是变量和表达式 
  </script>
</body>

</html>
