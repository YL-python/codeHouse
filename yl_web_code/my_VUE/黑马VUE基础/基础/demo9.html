<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				姓名:<input type="text" name="username" v-model="user.username"><br>
				密码:<input type="text" name="password" v-model="user.password"><br>
				<input type="button" @click="fun" value="获取">
			</form>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app', //表示当前vue对象接管了div区域
			data:{
				user:{
					username:"",
					password:""
				}
			},
			methods:{
				fun:function(){
					alert(this.user.username+" "+this.user.password);
					this.user.username="tom";
					this.user.password="11111111";
				}
			}
		});

	</script>
</html>
