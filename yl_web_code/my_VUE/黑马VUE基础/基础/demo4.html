<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				width: 300px;
				height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>

<!--			<div onmouseover="divmouseover()" id="div">-->
<!--				<textarea onmouseover="textareamouseover()">这是一个文件域</textarea>-->
<!--			</div>-->
		</div>
	</body>
	<script>
		//view model
		// @ 是 v-on: 的简写
		new Vue({
			el: "#app",
			methods:{
				fun1:function () {
					alert("div 上");
				},
				fun2:function (event) {
					alert("textarea 上");
					event.stopImmediatePropagation()
				}
			}
		});


		// 传统js
		function divmouseover() {
			alert("鼠标移动道了div上");
		}
		function textareamouseover() {
			alert("鼠标移动道了textarea上");
			// 发现移动到 textarea 上同时也会触发移动到div上的函数
			// 停止事件的传播
			event.stopImmediatePropagation()
		}
	</script>

</html>
