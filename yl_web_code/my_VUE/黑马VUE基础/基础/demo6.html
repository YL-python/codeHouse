<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:按键修饰符</title>

    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    Vue:<input type="text" @keydown.enter="myFun()">
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        methods: {
            myFun: function () {
                alert("按下了回车");
            }
        }
    });
</script>

</html>
