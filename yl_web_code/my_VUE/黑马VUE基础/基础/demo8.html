<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-bind</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="5" v-bind:color="ys1">传智播客</font>
			<hr>
			<font size="5" :color="ys2">黑马程序员</font>
			<hr>
			<a v-bind={href:"http://www.itcast.cn/index/"+id}>itcast</a>

		</div>
	</body>
	<script>
		//view model
		// 插值表达式不能给标签的属性赋值
		// 给标签属性设置值 需要用 v-bind
		// v-bind可以简写成一个 :  英文冒号
		new Vue({
			el:'#app',
			data:{
				ys1:"red",
				ys2:"green",
				id:1
			}
		});

	</script>

</html>
