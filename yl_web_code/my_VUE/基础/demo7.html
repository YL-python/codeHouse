<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-textä¸Žv-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="message"></div>
			<div v-text="message"></div>
			<hr>
			<div id="div1"></div>
			<div id="div2"></div>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data: {
				message: "<h1>vue hello</h1>"
			}
		});

		// js
		window.onload = function () {
			document.getElementById("div1").innerHTML = "<h1>js hello</h1>";
			document.getElementById("div2").innerText = "<h1>js hello</h1>";
		}
	</script>
</html>
