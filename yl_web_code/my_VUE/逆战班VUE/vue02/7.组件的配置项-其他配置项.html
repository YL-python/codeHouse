<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他配置项</title>
    <script src='../vue.js'></script>
    <style>

    </style>
</head>

<body>
    <div id='app'>
        {{name}}
        <hr>
        <hehe></hehe>
    </div>

    <template id="hehe">
        <div>
            <p>这里是模板 hehe ---- {{name}}</p>
            <xixi></xixi>
        </div>
    </template>

    <!-- hehe里的嘻嘻组件 -->
    <template id='xixi'>
        <div class='xixi'>
            这里是嘻嘻组件
        </div>
    </template>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                name: '这里是实例 app'
            },
            components: {
                hehe: {
                    template: '#hehe',
                    data() {
                        return {
                            name: 'hehe组件 name属性值',
                            num: 1
                        }
                    },
                    components: {  // 组件嵌套
                        xixi: {
                            template: '#xixi'
                        }
                    }
                }
            }
        })

        /*
        组件继承自实例 实例有的组件都有 部分会发生改变  template el  data
        el  template
        data 
        methods 
        directives
        components 组件里也有components 也可以注册组件 形成了组件嵌套
        watch
        computed
        不管嵌套多少级 在哪注册在哪用
        */
    </script>
</body>

</html>
