<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
    <script src='../vue.js'></script>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--  组件标签
            <hehe></hehe> -->
        <hehe>
            <span slot='top'>我想在上面</span>
            <p slot="bottom">我想在下面</p>
        </hehe>
    </div>

    <!-- 呵呵组件 -->
    <template id="hehe">
        <div class='test'>
            <slot name='top'></slot>
            <h3>这里是呵呵组件</h3>
            <slot name='bottom'></slot>
        </div>
    </template>

    <script>
        let vm = new Vue({
            el: "#app",
            components: {
                hehe: {
                    template: '#hehe'
                }
            }
        })
        /*
        1.组件标签中的内容不会被渲染
        2.slot 相当于开启一段空间来存放组件标签中的内容
        3. 当组件标签中的元素 要分开展示的时候 用具名插槽   
            slot 属性标记元素 用 name属性给slot标签起名  之后元素和slot对应显示
        */
    </script>
</body>

</html>
