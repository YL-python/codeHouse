<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂载</title>
    <script src='../vue.js'></script>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id='app'>
        <hehe></hehe>
    </div>
    <template id="tp1">
        <div class="test">
            <p ref="p">{{msg}}</p>
        </div>
    </template>

    <script>
        Vue.component('hehe', {
            template: "#tp1",
            data() {
                return {
                    msg: 'Hello World'
                }
            },
            beforeCreate() {
                // 创建之前 没有初始化数据 没有真实dom
                console.log("创建之前");
            },
            created() {
                // 创建结束 有初始化数据 没有真实dom
                // 这个生命周期就可以来修改数据，在这里修改数据不会触发运行中的更新的生命周期
                // 可以进行网络请求
                console.log("创建结束");
            },
            beforeMount() {
                // 挂载之前 有初始化数据 没有真实dom  和created 差不多
                // 也能做网络请求
                console.log("挂载之前");
                console.log('this:', this);
                console.log('data:', this.msg);
                console.log('dom', this.$refs['p']);
            },
            mounted() {
                // 挂载结束 有初始化数据 有真实dom
                // 可以修改数据 可以修改dom
                // 用来做一些初始化操作
                console.log("挂载结束");
                console.log('this:', this);
                console.log('data:', this.msg);
                console.log('dom', this.$refs['p']);
            },
        })
        let vm = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
