<!DOCTYPE html>
<html lang="en">
<head>
    <title>快速入门</title>
    <script src="../js/jquery-3.3.1.min.js"></script>

</head>
<body>
    
    <div id="div1">div1....</div>
    <div id="div2">div2....</div>

    <script>
        // 用JQuery来获取对象
        var div1 = $("#div1");
        alert(div1);
        alert(div1.html());

        var div2 = $("#div2");
        alert(div2);
        alert(div2.html());
        
    </script>

</body>
</html>
