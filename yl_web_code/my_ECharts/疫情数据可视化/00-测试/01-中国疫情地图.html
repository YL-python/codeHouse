<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0 auto;
    }

    .main {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="main"></div>


  <script src="../../echarts.min.js"></script>
  <script src="../../china.js"></script>
  <script src="./01-中国地图数据.js"></script>
  <script src="./01-数据.js"></script>
  <script>
    // 实例化对象
    let myChart = echarts.init(document.querySelector(".main"))
    echarts.registerMap("chinaMap", chinaMap)
    let option = {
      tooltip: {
        triggerOn: "click",
        formatter: function (e, t, n) {
          return .5 == e.value ? e.name + "：有疑似病例" : e.seriesName + "<br />" + e.name + "：" + e.value
        }
      },
      visualMap: {
        min: 0,
        max: 1000,
        left: 26,
        bottom: 40,
        showLabel: !0,
        pieces: [{
          gt: 100,
          label: "> 100 人",
          color: "#7f1100"
        }, {
          gte: 10,
          lte: 100,
          label: "10 - 100 人",
          color: "#ff5428"
        }, {
          gte: 1,
          lt: 10,
          label: "1 - 9 人",
          color: "#ff8c71"
        }, {
          gt: 0,
          lt: 1,
          label: "疑似",
          color: "#ffd768"
        }, {
          value: 0,
          color: "#ffffff"
        }],
        show: !0
      },
      geo: {
        map: "chinaMap",
        // map: "china",
        roam: !1,
        scaleLimit: {
          min: 1,
          max: 2
        },
        zoom: 1.23,
        top: 120,
        label: {
          normal: {
            show: !0,
            fontSize: "14",
            color: "rgba(0,0,0,0.7)"
          }
        },
        itemStyle: {
          normal: {
            //shadowBlur: 50,
            //shadowColor: 'rgba(0, 0, 0, 0.2)',
            borderColor: "rgba(0, 0, 0, 0.2)"
          },
          emphasis: {
            areaColor: "#f2d5ad",
            shadowOffsetX: 0,
            shadowOffsetY: 0,
            borderWidth: 0
          }
        }
      },
      series: [{
        name: "确诊病例",
        type: "map",
        geoIndex: 0,
        data: window.dataList
      }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    // 让图表跟随屏幕自动的去适应
    window.addEventListener("resize", function () {
      myChart.resize();
    });
  </script>
</body>

</html>
