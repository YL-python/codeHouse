<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <script>
        /*
        setTimeout()和clearTimeout()
            设置“一次性”调用的函数，和取消执行setTimeout()方法
            setTimeout("alert("aaa")" , time);
            setTimeout("funname()" , time);

        setInterval()和clearInterval()
            设置“多次”调用的函数，和取消执行setTimeout()方法
        */
    </script>
</body>
</html>
