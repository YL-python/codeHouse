<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        /*
        基本数据类型 3种
            （1）数字型（Number型）：如整型84，浮点型3.14；
            （2）字符串型（String型）：如  "str" 'str'；
            （3）布尔型（Boolean型）：true 或 false；
        特殊数据类型 3种：
            （1）空值（null型）；
            （2）未定义值（undefined型）；
            （3）转义字符；   \n  \'  \" 等等

        可以用 typeof("aaa")方法返回一个值的数据类型

        类型转换
            字符串转 数字
                parseInt()  //将字符串型转换为整型
                parseFloat()  //将字符串型转换为浮点型
            数字转字符串
                .toString()
        */
    </script>
</body>
</html>
