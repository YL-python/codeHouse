<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
    
        /*
            window 窗口对象
                1 创建
                    1.1 方法
                        1.1.1 与弹出 框有关的方法：
                            window.alert() / alert()    显示带有一段消息和确认按钮的警告框
                            confirm()   显示一段消息和带确认取消按钮的对话框  
                                * 确定返回true  取消返回false
                            prompt("提示语")	显示可提示用户输入的对话框。
                                * 返回值是用户输入值
                        
                        1.1.2 与打开关闭有关的方法
                            open()	打开一个新的浏览器窗口或查找一个已命名的窗口。 
                                * 可以传要打开页面的地址  
                                * 返回一个window对象
                            close()	关闭浏览器窗口。   谁调用我关谁

                        1.1.3 与定时器有关的方法
                            setTimeout()	在指定的毫秒数后调用函数或计算表达式。
                                * 参数
                                    1.js代码或者方法对象
                                    2.毫秒值
                                * 返回值  返回一个编号
                            clearTimeout(定时器编号)	取消由 setTimeout() 方法设置的 timeout。
                            setInterval()	按照指定的周期（以毫秒计）来调用函数或计算表达式。
                                * 参数
                                    1.js代码或者方法对象
                                    2.毫秒值
                                * 返回值  返回一个编号
                            clearInterval(定时器编号)	取消由 setInterval() 设置的 timeout。


                3 属性
                4 特点
                    不需要创建 window.方法名 （window也能省略）
            
        */
    
    </script>

</head>
<body>
    
</body>
</html>
