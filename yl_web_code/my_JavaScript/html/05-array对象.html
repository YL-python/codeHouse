<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array对象</title>

    <script>
        /*
            array 数组对象
                1 创建
                    1：var arr = new Array(元素列表)
                    2: var arr = new Array(默认长度)
                    3: var arr = [元素列表]

                2 方法
                    join(分隔符): 按指定的分隔符拼接数组中元素并返回一个字符串，默认是逗号
                    push()：向数组的尾部加一个元素
                    

                3 属性
                    length：长度

                4 特点
                    1: 数组的元素类型是可变的  [1, "a", true]
                    2：数组的长度可变
        
        */

        // 创建
        var arr1 = new Array(1,2,3,4);
        var arr2 = new Array(5);
        var arr3 = [1,2,3,4,5,6];

        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");
        document.write(arr3 + "<br>");
    
    </script>

</head>
<body>
    
</body>
</html>
