<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML DOM</title>
</head>
<body>
    <div id="div1">
        div
    </div>

    <script>
        // 获取页面元素对象
        var divElement = document.getElementById("div1");

        // 获取页面元素的内容
        var innerhtml = divElement.innerHTML;

        alert(innerhtml);

        // 修改页面元素的内容
        // divElement.innerHTML = "<input type='text'>"

        divElement.innerHTML += "<input type='text'>";

    </script>
</body>
</html>
