<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS表单校验</title>
    <link href="../../my_BootStrap/BootStrapPackage/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../my_BootStrap/BootStrapPackage/jquery-3.2.1.min.js"></script>
    <script src="../../my_BootStrap/BootStrapPackage/js/bootstrap.min.js"></script>

    <script>
        window.onload = function () {
            var name = document.getElementById("name");
            name.onblur = function () {
                var reg = /^\w{6,12}$/;
                if (!reg.test(name)) {
                    alert("输入有误");
                } else {
                    alert("输入正确");
                }
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <center>
            <h1>添加用户</h1>
        </center>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">姓名：</label>
                whwhodhq
                <input class="form-control" id="name" placeholder="请输入姓名" name="username">
            </div>
            <div class="checkbox">
                性别：
                <label>
                    <input type="radio" id="gender" name="gender" value="男" checked="checked"> 男
                </label>
                <label>
                    <input type="radio" name="gender" value="女"> 女
                </label>
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input class="form-control" id="age" id="age" placeholder="请输入年龄" name="age">
            </div>
            <label>籍贯：</label>
            <select class="form-control" name="address">
                <option>江西</option>
                <option>北京</option>
                <option>上海</option>
            </select>
            <div class="form-group">
                <label for="QQ">QQ</label>
                <input class="form-control" id="qq" placeholder="请输入QQ" name="QQ">
            </div>
            <div class="form-group">
                <label for="email">Email：</label>
                <input type="email" class="form-control" id="email" placeholder="请输入Email" name="email">
            </div>
            <div style="text-align: center">
                <input type="submit" class="btn btn-primary" value="提交">
                <input type="reset" class="btn btn-default" value="重置">
            </div>

        </form>
    </div>

</body>

</html>
