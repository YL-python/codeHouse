<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>

    <script>
        /*
            date 日期 对象
                1 创建
                    var date = new Date();
                    var dt1 = new Date("2015-5-3");
                    var dt2 = new Date("May 3,2015");
                    var dt3 = new Date("2015/5/3");

                2 方法
                    tolocalestring()：格式化时间
                    gettime():时间戳

                3 属性
                    
                4 特点

        */

        // 创建
        var date = new Date;
        document.write(date + "<br>");
        document.write(date.toLocaleString() + "<br>");
        document.write(date.getTime() + "<br>");
    
    </script>

</head>
<body>
    
</body>
</html>
