<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math对象</title>

    <script>
        /*
            math 数学 对象
                1 创建
                    不用创建直接使用

                2 方法

                3 属性
                    
                4 特点
        
        */

        document.write(Math.PI + "<br>");
        // 0~1 之间的随机数  [0,1)
        document.write(Math.random() + "<br>");
        document.write(Math.random(3.14) + "<br>");
    
    </script>

</head>
