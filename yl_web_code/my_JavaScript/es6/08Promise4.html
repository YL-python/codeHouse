<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <script>
        // 异步，操作之间没有关系，同时执行多个操作， 代码复杂
        // 同步，同时只能做一件事，代码简单


        let p = $.ajax({ url:'data/arr.text', dataType: 'json'});
        console.log(p);  // 高版本 ajax 的返回值就是 Promise对象

        Promise.all([
            $.ajax({ url:'data/arr.text', dataType: 'json'}),
            $.ajax({ url:'data/json.text', dataType: 'json'})
        ]).then(function (res) {
            let [arr, json] = res;
            alert("全部成功了");
            console.log(arr, json);
        }, function (err) {
            alert("至少有一个失败了");
            console.log(err);
        })
    </script>
</body>

</html>
