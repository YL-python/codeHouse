<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // json 对象转字符串
        var json = {
            a: 12,
            b: 5
        }
        var str = 'hi,' + JSON.stringify(json)
        var url = 'http://www.xx.com/' + encodeURIComponent(JSON.stringify(json))
        console.log(str)
        console.log(url)

        // json字符串转json对象  必须是标准的 json字符串
        var str = '{"a": 12, "b": 4, "c": "abc"}'
        var json = JSON.parse(str)
        console.log(json)


        // es6中  json键和值 名称一样时可以只写一个
        var a = 12, b = 5
        console.log({a:a, b:b})
        console.log({a, b})
        console.log({a, b, c:"c"})
        console.log({ a, b, show(){ console.log('a') }})
    </script>
</body>

</html>
