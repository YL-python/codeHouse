<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>p标签的用法</title>
</head>
<body>
	<h1>html简介</h1>
	<!-- &nbsp;空格字符实体 -->
	<p>&nbsp;&nbsp;&lt;HTML&gt;称为超文本标签语言，是一种标识性的语言。<br />它包括一系列标签．<br>通过这些标签可以将网络上的文档格式统一，使分散的Internet资源连接为一个逻辑整体。HTML文本是由HTML命令组成的描述性文本，HTML命令可以说明文字，图形、动画、声音、表格、链接等。</p>

	<!-- &lt;&gt; <>两个尖括号的字符实体 -->
	<P>3&lt;5</P>
	<p>5&gt;3</p>
	
	<!-- <br>换行标签，规范写法：<br />  -->

</body>
</html>
