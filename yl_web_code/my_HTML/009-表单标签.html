<!DOCTYPE html>
<html lang="ch">

<head>
	<meta charset="UTF-8">
	<title>表单标签的使用</title>
</head>

<body>
	<form action="#" method="get">

		<label for="username">用户名：</label>
		<input type="text" name="username" placeholder="输入账号" id="username">
		<br />

		<label for="password">密码&nbsp;&nbsp;&nbsp;：</label>
		<input type="password" name="password" placeholder="输入密码" id="password">
		<br />

		<input type="submit" value="登录">
		<br /><br />

		<label>性别：</label>
		<input type="radio" name="gender" value="1" checked> 男
		<input type="radio" name="gender" value="0"> 女
		<br /><br />

		<label>爱好：</label>
		<input type="checkbox" name="hobby" value="唱">唱
		<input type="checkbox" name="hobby" value="跳" checked="checked">跳
		<input type="checkbox" name="hobby" value="rap">rap
		<br /><br />

		<label>图片：</label>
		<input type="file" name="file">
		<br /><br />

		<label>隐藏域：</label>
		<input type="hidden" name="id" value="aaa">
		<br /><br />

		<label>拾色器：</label>
		<input type="color" name="color">
		<br /><br />

		<label>生日：</label>
		<input type="date" name="birthday">
		<label>生日：</label>
		<input type="datetime-local" name="birthday">
		<br /><br />
		
		<label>email：</label>
		<input type="email" name="email">
		<br /><br />

		<label>年龄：</label>
		<input type="number" name="age">
		<br /><br />

		<label>省份：</label>
		<select name="province">
			<option value="">--请选择--</option>
			<option value="1" selected>北京</option>
			<option value="2">上海</option>
			<option value="3">广州</option>
		</select>
		<br /><br />

		<label>自我描述：</label>
		<br />
		<textarea cols="20" rows="5" name="des">

		</textarea>
		<br /><br />

	</form>
</body>

</html>
