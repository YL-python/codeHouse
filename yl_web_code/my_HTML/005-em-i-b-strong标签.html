<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>含样式和语义的标签</title>
</head>
<body>

	<p>
		普通的p标签<br \>
	</p>

	<em>
		行内元素，表示语气中的强调词，有斜体样式<br \>
	</em>

	<i>
		行内元素，表示专业词汇，有斜体样式<br \>
	</i>

	<b>
		行内元素，表示文档中的关键字或者产品名，有加粗样式<br \>
	</b>

	<strong>
		行内元素，表示非常重要的内容，有加粗样式<br \>
	</strong>
</body>
</html>
