<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组</title>
</head>

<body>
  <script>
    var arr = [1, 2, 3, 4]
    console.log(typeof arr); // "object"
    console.log(Object.keys(arr)); // ["0", "1", "2"]
  </script>
</body>

</html>
