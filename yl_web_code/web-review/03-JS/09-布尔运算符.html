<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布尔</title>
</head>

<body>
  <script>
    /*
    注意，只有下面6个是假
    undefined
    null
    false
    0
    NaN
    空字符串（''）
    都是假，
    [],{}是真
    */
    // &&和|| 运算符是有返回值的
    /*
    && 的运算规则是：如果第一个运算子的布尔值为true，则返回第二个运算子的值
    （注意是值，不是布尔值）；如果第一个运算子的布尔值为false，
    则直接返回第一个运算子的值，且不再对第二个运算子求值。
    */
    /*
    或运算符（||）也用于多个表达式的求值。它的运算规则是：
    如果第一个运算子的布尔值为true，则返回第一个运算子的值，
    且不再对第二个运算子求值；如果第一个运算子的布尔值为false，
    则返回第二个运算子的值。
    */
  </script>
</body>

</html>
