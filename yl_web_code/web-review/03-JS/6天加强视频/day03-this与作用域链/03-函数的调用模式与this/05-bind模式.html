<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    var $ = document.querySelectorAll  // 返回querySelectorAll 方法的地址
    // allA =  $('a');  // 这里会报一个非法调用，因为现在这样是 函数调用 对象是window

    // 可以用call来解决
    $.call(document,'a')

    //bind 模式
    var $ = document.querySelectorAll.bind(document)  // 给这个方法绑定上下文对象
    $('a') // 这个时候的this  或者说函数内的活动对象的上下文就是 document
  </script>
</body>
</html>
