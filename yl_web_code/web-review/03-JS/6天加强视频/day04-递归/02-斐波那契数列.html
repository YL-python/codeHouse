<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fib(n){
      if(n == 1 || n == 0){
        return 1
      }
      return fib(n-1) + fib(n-2)
    }
  </script>
</body>
</html>
