<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 需要一个 UIPView 构造函数 来创建P标签
    // 思考：我们创建出来这个对象之后要怎么使用
    // 将创建的过程，添加到页面的过程包装起来
    // 1.需要解决创建 与 添加到页面的问题
    // 2.需要解决标签的属性设置问题
    // 3.需要解决样式问题

    // 假设一些
    /*
    // 创建一个实例
    var p = new UIPView();
    // 设置属性
    p.id = 'p1';
    p.className = 'c1';
    // 设置样式
    p.css({
      //  ...一些样式
    })
    */

    // 上面都是假设的，这个时候我们发现，P对象只是一个我们自己设计的对象，并不是DOM对象
    // 我们需要自己设置一些东西，又要把P添加到网页上，这个时候P对象需要是一个包含DOM对象的对象
    // 形式需要是{'__TYPE__':DOM对象,其他成员，...}

    function UIPView() {
      this.__TYPE__ = document.createElement('p')
      // Object.defineProperty(this, 'innerText', {
      //   get(){
      //     return this.__TYPE__.innerText
      //   },
      //   set(value){
      //     this.__TYPE__.innerText = value
      //   }
      // })
      Object.defineProperties(this, {
        innerText: {
          get() {
            return this.__TYPE__.innerText
          },
          set(value) {
            this.__TYPE__.innerText = value
          }
        },
        id: {
          get() {
            return this.__TYPE__.id
          },
          set(value) {
            this.__TYPE__.id = value
          }
        },
        className: {
          get() {
            return this.__TYPE__.className
          },
          set(value) {
            this.__TYPE__.className = value
          }
        },
        title: {
          get() {
            return this.__TYPE__.title
          },
          set(value) {
            this.__TYPE__.title = value
          }
        }
      })
    }
    UIPView.prototype.appendTo = function (parent_node) {
      parent_node.appendChild(this.__TYPE__)
    }

    // 创建对象
    var p = new UIPView();
    // 设置属性（innerText）
    p.innerText = '1111'
    p.id = 'p1'
    p.className = 'c1'
    p.title = 'title 文本'
    // 添加到 DOM节点中
    p.appendTo(document.body)
  </script>
</body>

</html>
