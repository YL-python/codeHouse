<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    function UIPView() {
      this.__TYPE__ = document.createElement('p')
      this.init()
    }

    UIPView.prototype.init = function () {
      var that = this;
      'innerText,title,id,className'.split(',').forEach(function (propName) {
        Object.defineProperty(that, propName, {
          get() {
            return that.__TYPE__[propName]
          },
          set(value) {
            that.__TYPE__[propName] = value
          }
        })
      })
    }
    
    UIPView.prototype.appendTo = function (parent_node) {
      parent_node.appendChild(this.__TYPE__)
    }

    // 创建对象
    var p = new UIPView();
    // 设置属性（innerText）
    p.innerText = '1111'
    p.id = 'p1'
    p.className = 'c1'
    p.title = 'title 文本'
    // 添加到 DOM节点中
    p.appendTo(document.body)
  </script>
</body>

</html>
