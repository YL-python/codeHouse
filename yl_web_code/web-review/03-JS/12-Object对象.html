<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object </title>
</head>

<body>
  <script>
    // Object对象的原生方法

    // Object对象本身的方法
    Object.print = function (o) {
      console.log(o)
    };
    // 在Object对象上绑定了一个方法，可以通过Object.print()调用

    // Object实例方法，也就是在Object原型对象 Object.prototype 上绑定的方法
    Object.prototype.print = function () {
      console.log(this);
    };
    var obj = new Object();
    obj.print() // Object
    // 只有Object对象的实例才能调用  Object.prototype 这个东西在面向对象的时候在详细说


    // Object()方法，他能把任意值转变成一个对象，如果参数就是一个对象就会直接返回这个对象
    // 如果  x === Object(x) 的返回值是true表示 x是一个对象

    // Object构造函数
    var obj = new Object(); // 在效果上等价与 var obj = {}
    // 但是语义不一样，var obj = {}

    // Object 的静态方法 
    // Object.keys()，Object.getOwnPropertyNames()
    // 这两个方法都是返回对象的 属性名数组，
    // Object.keys()返回可以枚举的对象属性数组，Object.getOwnPropertyNames()返回对象所有属性数组
    // 基本上没区别，但是参数是数组的时候，后者会多一个 length 属性

    // Object.prototype.valueOf() 方法，返回一个对象的“值”，默认情况下返回对象本身。在自动类型转换的时候用到
    // Object.prototype.toString()方法，返回对象的字符串形式，
    // 一般的数据类型都会重写toString方法,可以用Object.prototype.toString.call()调用到最原始的toString方法
    /*
      Object.prototype.toString.call(2) // "[object Number]"
      Object.prototype.toString.call('') // "[object String]"
      Object.prototype.toString.call(true) // "[object Boolean]"
      Object.prototype.toString.call(undefined) // "[object Undefined]"
      Object.prototype.toString.call(null) // "[object Null]"
      Object.prototype.toString.call(Math) // "[object Math]"
      Object.prototype.toString.call({}) // "[object Object]"
      Object.prototype.toString.call([]) // "[object Array]"
    */
    // Object.prototype.hasOwnProperty()  判断一个对象是否有这个属性
  </script>
</body>

</html>
