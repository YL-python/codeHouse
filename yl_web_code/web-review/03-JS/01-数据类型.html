<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型</title>
</head>

<body>
  <script>
    var x; // x 为 undefined
    var x = 5; // 现在 x 为数字
    var x = "John"; // 现在 x 为字符串

    // 定义数组
    var cars = new Array();
    cars[0] = "Saab";
    cars[1] = "Volvo";
    cars[2] = "BMW";

    var cars = new Array("Saab", "Volvo", "BMW");

    var cars = ["Saab", "Volvo", "BMW"];

    // 定义对象
    var person = {
      firstname: "John",
      lastname: "Doe",
      id: 5566
    };

    /*  undefined 和 null 区别
      使用var定义变量但是没有初始化，没声明的变量，都是undefined
      null表示的是一个空对象指针

      undefined 派生于 null 所以比较的时候返回值是true
      声明空对象的时候应该赋值为null
    */
    
    
    
  </script>
</body>

</html>
