<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="width:400px;">
    <h2 style="text-align: center">管理员登录</h2>
    <hr>
    <form action="123" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                   placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control"
                   id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-inline">
            <label for="exampleInputName3">验证码</label>
            <input type="text" class="form-control" id="exampleInputName3"
                   placeholder="请输入验证码">
            <a href="javascript:refreshCode()"><img src="vcode" title="看不清点击刷新" id="vcode"/></a>
        </div>
        <hr/>
        <div class="form-group" style="text-align: center">
            <input type="submit" class="btn btn-primary" value="登录">
        </div>
    </form>
    <p class="bg-warning"><strong>${login_msg}</strong></p>
</div>
</body>
</html>
