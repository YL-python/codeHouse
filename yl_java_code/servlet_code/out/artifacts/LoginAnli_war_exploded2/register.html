<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>注册页面</h1>
<form action="/LoginAnli/RegisterServlet" method="get">
    <label for="username">用户名：</label>
    <input type="text" name="username" placeholder="输入账号" id="username"><br>
    <label for="password">密码&nbsp;&nbsp;&nbsp;：</label>
    <input type="password" name="password" placeholder="输入密码" id="password"><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
