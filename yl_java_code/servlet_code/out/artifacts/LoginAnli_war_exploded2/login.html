<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>登录页面</h1>
<form action="/LoginAnli/loginServlet" method="get">
    <label for="username">用户名：</label>
    <input type="text" name="username" placeholder="输入账号" id="username"><br>
    <label for="password">密码&nbsp;&nbsp;&nbsp;：</label>
    <input type="password" name="password" placeholder="输入密码" id="password"><br>
    <input type="submit" value="登录">
</form>
<div>
    没有账号？
    <a href="register.html">点击注册</a>
</div>
</body>
</html>
