<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--导入angularJS文件-->
    <!--<script src="js/angular.min.js"></script>-->
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>

    <script>

        // 校验账号的方法   单词字符，长度8到20位
        function checkUsername() {
            // 获取账号
            var username = $("#username").val();
            // 定义正则
            var re_username = /^\w{8,20}$/;
            // 判断 给出提示信息
            var flag = re_username.test(username);
            if (flag) {
                // 校验成功，账号合法
                $("#username").css("border", "");
                $("#errorMsg").html("");
            } else {
                // 校验失败，账号不合法
                $("#username").css("border", "2px solid red");
                $("#errorMsg").html("格式错误");
            }
            return flag;
        }

        // 校验密码的方法   单词字符，长度8到20位
        function checkPassword() {
            // 获取密码
            var password = $("#password").val();
            // 定义正则
            var re_password = /^\w{8,20}$/;
            // 判断 给出提示信息
            var flag = re_password.test(password);
            if (flag) {
                // 校验成功，密码合法
                $("#password").css("border", "");
                $("#errorMsg").html("");
            } else {
                // 校验失败，密码不合法
                $("#password").css("border", "2px solid red");
                $("#errorMsg").html("格式错误");
            }
            return flag;
        }

        // 校验验证码的方法   四位字母
        function checkCheck() {
            // 获取验证码
            var check = $("#check").val();
            // 定义正则
            var re_check = /^\w{4}$/;
            // 判断 给出提示信息
            var flag = re_check.test(check);
            if (flag) {
                // 校验失败，验证码合法
                $("#check").css("border", "");
                $("#errorMsg").html("");
            } else {
                // 校验失败，验证码不合法
                $("#check").css("border", "2px solid red");
                $("#errorMsg").html("格式错误");
            }
            return flag;
        }

        //图片点击事件
        function changeCheckCode(img) {
            img.src = "checkCode?" + new Date().getTime();
        }

        $(function () {
            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function () {
                if (checkUsername() && checkPassword() && checkCheck()) {
                    //2.发送ajax请求，提交表单数据
                    $.post("user/login", $("#loginForm").serialize(), function (data) {
                        //data : {flag:false,errorMsg:''}
                        if (data.flag) {
                            //登录成功
                            location.href = "index.html";
                        } else {
                            //登录失败
                            $("#errorMsg").html(data.errorMsg);
                        }
                    });
                } else {
                    $("#errorMsg").html("格式错误");
                }
                // changeCheckCode($("#img")[0])
            });
            // 组件失去焦点的时候，调用对应的校验方法
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#check").blur(checkCheck);
        });
    </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">
    <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">

    </div>
    <div class="login-box">
        <div class="title">
            <img src="images/login_logo.png" alt="">
            <span>欢迎登录黑马旅游账户</span>
        </div>
        <div class="login_inner">

            <!--登录错误提示消息-->
            <div id="errorMsg" class="alert alert-danger"></div>
            <form id="loginForm" action="" method="post" accept-charset="utf-8">
                <input type="hidden" name="action" value="login"/>
                <input name="username" id="username" type="text" placeholder="请输入账号" autocomplete="off">
                <input name="password" id="password" type="text" placeholder="请输入密码" autocomplete="off">
                <div class="verify">
                    <input name="check" id="check" type="text" placeholder="请输入验证码" autocomplete="off">
                    <span><img src="checkCode" id="img" alt="" onclick="changeCheckCode(this)"></span>
                </div>
                <div class="submit_btn">
                    <button type="button" id="btn_sub">登录</button>
                    <div class="auto_login">
                        <input type="checkbox" name="" class="checkbox">
                        <span>自动登录</span>
                    </div>
                </div>
            </form>
            <div class="reg">没有账户？<a href="javascript:;">立即注册</a></div>
        </div>
    </div>
</section>
<!--引入尾部-->
<div id="footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
