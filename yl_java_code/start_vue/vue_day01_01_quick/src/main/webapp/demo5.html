<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:事件修饰符</title>
    <style>
        #div {
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">

    <form @submit.prevent action="http://www.baidu.com" method="post">
        <input type="submit" value="提交">
    </form>

    <!--		<form action="http:www.baidu.con" method="post" onsubmit="return checkForm()">-->
    <!--			<input type="submit" value="提交">-->
    <!--		</form>-->
    <hr>
    <div @mouseover="fun1" id="div">
        <textarea @mouseover.stop="fun2($event)">这是一个文件域</textarea>
    </div>

</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
		methods: {
            fun1: function () {
                alert("div 上");
            },
            fun2: function (event) {
                alert("textarea 上");
            }
        }
    });

    // js
    function checkForm() {
        alert("点击");
        return false;
    }
</script>

</html>
