uff0c\u4e0a\u4e2a\u5395\u6240\u3002\"\u65c1\u8fb9\u4eba\u8bf4:\"\u65b0\u8b66\u5bdf\u5427\uff1f\" \u3000\u3000\u5c0f\u5f20\u8bf4:\"\u54ce\uff0c\u8001\u8b66\u5bdf\u4ed6\u4e5f\u5f97\u6492\u5c3f\u5440!\" \u3000\u3000\u90a3\u4eba\u8bf4:\"\u8001\u8b66\u5bdf\u6492\u5c3f\u54ea\u6709\u4e0a\u5395\u6240\u7684\uff0c\u90fd\u76f4\u63a5\u671d\u4e00\u697c\u5c3f!\" \u3000\u3000\u5c0f\u5f20\u5c31\u8d70\u5230\u4e8c\u697c\u524d\u8fb9\uff0c\u638f\u51fa\u6765\u5c31\u5411\u697c\u4e0b\u5c3f\u3002 \u3000\u3000\u697c\u4e0b\u7a81\u7136\u6709\u4e2a\u4eba\u558a\u8d77\u6765:\"\u55e8\uff0c\u697c\u4e0a\u6492\u5c3f\u7684\uff0c\u65b0\u8b66\u5bdf\u5427?\" \u3000\u3000\u5c0f\u5f20\u4e00\u695e\uff0c\u5fc3\u60f3:\u3000\u8fd9\u5c3f\u5473\u4e5f\u80fd\u5206\u51fa\u65b0\u8001\u8b66\u5bdf\uff0c\u771f\u659c\u4e86\u95e8\u513f\u4e86!\u3000\u4fbf\u56de\u95ee:\"\u4f60\u600e\u4e48\u77e5\u9053?\" \u3000\u3000\u697c\u4e0b\u90a3\u4f4d\u56de\u558a:\"\u4eba\u5bb6\u8001\u8b66\u5bdf\u90fd\u662f\u5de6\u53f3\u6447\u6446\u5300\u7740\u5c3f!\u60a8\u5012\u597d\uff0c***\u5c3f\u6211\u4e00\u4eba\u513f\u5934\u4e0a\u4e86!\" \u3000\u3000\u6563\u4e86\u7535\u5f71\uff0c\u5c0f\u5f20\u4e00\u6478\u6ca1\u5e26\u70df\uff0c\u5fc3\u60f3\u8fd9\u56de\u8981\u88c5\u8001\u8b66\u5bdf\uff0c\u4fbf\u8d70\u5230\u4e00\u4e2a\u5c0f\u94fa\uff0c\u8bf4:\"\u6765\u5305\u4e2d\u534e!\"\u5c0f\u94fa\u8001\u677f\u6ee1\u8138\u5806\u7b11\u5730\u53cc\u624b\u5949\u4e0a\u4e00\u5305\u4e2d\u534e\u70df\u3002 \u3000\u3000\u5c0f\u5f20\u5f88\u725b\u6c14\u5730\u63a5\u8fc7\u70df\uff0c\u8f6c\u8eab\u5c31\u8d70\u3002\u53ea\u542c\u8001\u677f\u5728\u8eab\u540e\u8bf4:\"\u65b0\u8b66\u5bdf\u3002\" \u3000\u3000\u5c0f\u5f20\u56de\u8fc7\u5934\uff0c\u4e24\u773c\u77aa\u7740\u8001\u677f\u95ee:\"\u600e\u4e48\u7740?\u8981\u94b1\u5417\uff1f\" \u3000\u3000\u8001\u677f\u8fde\u5fd9\u6446\u624b\uff0c\u8bf4:\"\u4e0d!\u4e0d!\u4e0d!\u3000\u8001\u8b66\u5bdf\u54ea\u6709\u62ff\u4e00\u5305\u7684\uff1f\u90fd\u662f\u62ff\u6574\u6761\u7684!\" \u3000\u3000\u5c0f\u5f20\u89c9\u5f97\u8fd9\u65b0\u8b66\u5bdf\u5f53\
