1\u8b66\u5bdf\u90fd\u5728\u697c\u4e0a\u770b\u7535\u5f71\uff0c\u54ea\u513f\u6709\u5750\u697c\u4e0b\u7684\u3002\u201d \u3000\u3000\u5c0f\u5f20\u5230\u697c\u4e0a\u4e00\u770b\uff0c\u53ef\u4e0d\u662f\u5417\uff0c\u771f\u6709\u4e0d\u5c11\u8b66\u5bdf\u5462\u3002 \u3000\u3000\u5c0f\u5f20\u6311\u4e86\u4e2a\u4f4d\u5b50\u5750\u4e0b\u3002\u65c1\u8fb9\u7684\u4e00\u4e2a\u8b66\u5bdf\u626d\u5934\u770b\u4e86\u4ed6\u4e00\u773c\uff0c\u51b7\u51b7\u7684\u8bf4\uff1a\u201c\u65b0\u8b66\u5bdf\u5427\uff1f\u201d \u3000\u3000\u201c\u4f60\u548b\u80fd\u770b\u51fa\u6211\u662f\u65b0\u8b66\u5bdf\uff1f\u201d \u3000\u3000\u201c\u8001\u8b66\u5bdf\u54ea\u6709\u4f60\u90a3\u6837\u89c4\u89c4\u77e9\u77e9\u5750\u7740\u770b\u7535\u5f71\u7684\uff0c\u5f97\u50cf\u6211\u8fd9\u6837\u3002\u201d \u3000\u3000\u5c0f\u5f20\u5b66\u7740\u8001\u8b66\u5bdf\uff0c\u628a\u4e24\u53ea\u811a\u7fd8\u8d77\u6765\uff0c\u67b6\u5728\u524d\u6392\u4eba\u7684\u8116\u5b50\u4e0a\uff0c\u679c\u7136\u8212\u670d\u4e86\u8bb8\u591a\uff0c\u627e\u5230\u4e9b\u5f53\u8b66\u5bdf\u7684\u611f\u89c9\u3002 \u3000\u3000\u7535\u5f71\u653e\u6620\u4e2d\uff0c\u5c0f\u5f20\u8d77\u8eab\u8bf4:\"\u501f\u5149\uff0c\u4e0a\u4e2a\u5395\u6240\u3002\"\u65c1\u8fb9\u4eba\u8bf4:\"\u65b0\u8b66\u5bdf\u5427\uff1f\" \u3000\u3000\u5c0f\u5f20\u8bf4:\"\u54ce\uff0c\u8001\u8b66\u5bdf\u4ed6\u4e5f\u5f97\u6492\u5c3f\u5440!\" \u3000\u3000\u90a3\u4eba\u8bf4:\"\u8001\u8b66\u5bdf\u6492\u5c3f\u54ea\u6709\u4e0a\u5395\u6240\u7684\uff0c\u90fd\u76f4\u63a5\u671d\u4e00\u697c\u5c3f!\" \u3000\u3000\u5c0f\u5f20\u5c31\u8d70\u5230\u4e8c\u697c\u524d\u8fb9\uff0c\u638f\u51fa\u6765\u5c31\u5411\u697c\u4e0b\u5c3f\u3002 \u3000\u3000\u697c\u4e0b\u7a81\u7136\u6709\u4e2a\u4eba\u558a\u8d77\u6765:\"\u55e8\uff0c\u697c\u4e0a\u6492\u5c3f\u7684\uff0c\u65b0\u8b66\u5bdf\u5427?\" \u3000\u3000\u5c0f\u5f20\u4e00\u695e\uff0c\u5fc3\u60f3:\u3000\u8fd9\u5c3f\u5473\u4e5f\u80fd\u5206\u51fa\u65b0\u8001\u8b66\u5bdf\uff0c\u771f\u659c\u4e86\u95e8\u513f\u4e86!\u3000\u4fbf\u56de\u95ee:\"\u4f60\u600e\u4e48\u77e5\u9053?\" \u3000\u3000\
